<app-navbar></app-navbar>
<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 align-self-center" style="display: flex;">
        <form [formGroup]="formulario" (ngSubmit)="save()" class="border p-3 form">
          <div style="width: 100%;text-align: center;">
            <span style="font-size: 25px;">
              Registro del Usuario
            </span>
          </div>

          <div class="form-group mb-3">
            <label for="usuario" style="font-weight: bold;">Correo:</label>
            <input [(ngModel)]="userModel.usuario" type="email" name="usuario" id="usuario" class="form-control"
              formControlName="usuario">
            <small class="text-danger"
              *ngIf="formulario.get('usuario')?.errors?.['required'] && formulario.get('usuario')?.touched">Complete este
              campo</small>
            <small class="text-danger"
              *ngIf="formulario.get('usuario')?.errors?.['email'] && formulario.get('usuario')?.touched">Ingrese un correo
              valido</small>
          </div>

          <div class="form-group mb-3">
            <label for="password" style="font-weight: bold;">Password:</label>
            <input [(ngModel)]="userModel.password" type="text" name="password" id="password" class="form-control"
              >
            <small class="text-danger"
              *ngIf="formulario.get('password')?.errors?.['required'] && formulario.get('password')?.touched">Complete
              este
              campo</small>
          </div>

          <div class="form-group mb-3">
            <label for="nombres" style="font-weight: bold;">Nombres:</label>
            <input [(ngModel)]="userModel.nombres" type="text" name="nombres" id="nombres" class="form-control"
              formControlName="nombres">
            <small class="text-danger"
              *ngIf="formulario.get('nombres')?.errors?.['required'] && formulario.get('nombres')?.touched">Complete
              este
              campo</small>
          </div>

          <div class="form-group mb-3">
            <label for="apellidos" style="font-weight: bold;">Apellidos:</label>
            <input [(ngModel)]="userModel.apellidos" type="text" name="apellidos" id="apellidos" class="form-control"
              formControlName="apellidos">
            <small class="text-danger"
              *ngIf="formulario.get('apellidos')?.errors?.['required'] && formulario.get('apellidos')?.touched">Complete
              este
              campo</small>
          </div>

          <div class="form-group mb-3">
            <label for="direccion" style="font-weight: bold;">Dirección:</label>
            <input [(ngModel)]="userModel.direccion" type="text" name="direccion" id="direccion" class="form-control"
              formControlName="direccion">
            <small class="text-danger"
              *ngIf="formulario.get('direccion')?.errors?.['required'] && formulario.get('direccion')?.touched">Complete
              este
              campo</small>
          </div>

          <div class="form-group mb-3">
            <label for="telefono" style="font-weight: bold;">Teléfono:</label>
            <input [(ngModel)]="userModel.telefono" type="number" name="telefono" id="telefono" class="form-control"
              formControlName="telefono">
            <small class="text-danger"
              *ngIf="formulario.get('telefono')?.errors?.['required'] && formulario.get('telefono')?.touched">Complete
              este
              campo</small>
          </div>
          <label for="rol" style="font-weight: bold;">Roles:</label>
          <div *ngFor="let rol of roles">
            
            <input (click)="cambiarCheckRol(rol)" [(ngModel)]="rol.checked"
              [ngModelOptions]="{standalone: true}" type="checkbox"><span> {{rol.nombre}}</span>
          </div>

          <button type="submit" class="btn btn-primary btn-sm form-control" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Registrar Rol</button>

        </form>
      </div>
    </div>
